buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

//systemProp.javax.net.ssl.trustStore=C:\\openjdk\\jdk14\\lib\\security\\cacerts
//systemProp.javax.net.ssl.trustStorePassword=changeit

System.setProperty('javax.net.ssl.trustStore', 'C:\\keystore\\cacerts')
System.setProperty('javax.net.ssl.trustStorePassword', 'changeit')

repositories {
	mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.lumileds.nttdata.otmm.priint.PriintPreProcessor'


dependencies {
	annotationProcessor ("org.projectlombok:lombok:1.18.18")
	compile("org.projectlombok:lombok:1.18.10")
	compile("org.dom4j:dom4j:2.0.2")
	compile("org.slf4j:slf4j-log4j12:1.7.25")
	compile("org.json:json:20190722")
	compile("com.microsoft.sqlserver:mssql-jdbc:6.5.4.jre8-preview")
}

sourceSets {
    main.java.srcDir "src/main/java"
    main.resources.srcDir "src/main/resources"
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.lumileds.nttdata.otmm.priint.PriintPreProcessor'
      )
  }
  
  from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
  
  exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}


